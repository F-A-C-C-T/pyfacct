image: python:3.9

stages:
  - sync

sync_to_github:
  stage: sync
  before_script:
    - apt-get update && apt-get install -y git

#    - export $(cat .env | xargs)
#
#    - git config --global user.email "$GIT_USER_EMAIL"
#    - git config --global user.name "$GIT_USER_NAME"


    - git remote | grep github || git remote add github https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/F-A-C-C-T/pyfacct.git
    - git fetch origin

    # Проверяем наличие веток
    - git branch -r  # Показываем все удалённые ветки
    - git branch  # Показываем все локальные ветки

    # Если ветка master отсутствует локально, создаём её
    - git checkout -b master origin/master || echo "No master branch found on origin"

  script:
    - git push github master
    - git push github --tags

  only:
    - master
