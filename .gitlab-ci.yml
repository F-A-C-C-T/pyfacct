image: python:3.9

stages:
  - sync

sync_to_github:
  stage: sync
  before_script:
    - apt-get update && apt-get install -y git
  script:
    - git remote remove github || true  # Удалить существующий удалённый репозиторий (если он есть)
    - git remote add github https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/F-A-C-C-T/pyfacct.git
    - git push github master
    - git push github --tags

  only:
    - master
